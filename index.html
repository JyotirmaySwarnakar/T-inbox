    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #3586ff;
            z-index: -1;
        }

        .air {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
            background-size: 1000px 100px;
        }

        .air.air1 {
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }

        .air.air2 {
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }

        .air.air3 {
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }

        .air.air4 {
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }

        @keyframes wave {
            0% { background-position-x: 0px; }
            100% { background-position-x: 1000px; }
        }

        @keyframes wave2 {
            0% { background-position-x: 0px; }
            100% { background-position-x: -1000px; }
        }

        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .email-address {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        #email {
            flex-grow: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            color: #4a5568;
            background: white;
            transition: all 0.3s ease;
        }

        #email:focus {
            outline: none;
            border-color: #667eea;
        }

        .copy-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .inbox {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .email-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .email-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .email-item:hover {
            background-color: #f7fafc;
            transform: translateX(5px);
        }

        .email-item h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .email-item p {
            color: #718096;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #718096;
            font-style: italic;
        }

        .error-message {
            color: #e53e3e;
            padding: 15px;
            background-color: #fff5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #fc8181;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #2d3748;
        }

        .email-header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .email-header h2 {
            color: #2d3748;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-right: 30px;
        }

        .email-meta {
            color: #718096;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .email-content {
            color: #4a5568;
            line-height: 1.6;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .email-address {
                flex-direction: column;
            }

            .copy-btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

<body>
    <div class="wave-background">
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </div>
    
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h3>T-inbox</h3>
                <p>(Keep your inbox spam free with T-inbox)</p>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="email-address">
                <input type="text" id="email" readonly>
                <button class="copy-btn" onclick="copyEmail()">
                    <i class="fas fa-copy"></i> Copy Email
                </button>
            </div>
            <div class="inbox">
                <div class="email-list" id="emailList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="emailModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="emailContent"></div>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
const emailList = document.getElementById('emailList');
const errorMessage = document.getElementById('errorMessage');
const apiBaseUrl = 'https://www.1secmail.com/api/v1/';

let login = ''; 
let domain = ''; 

// Fetch active domains
async function getActiveDomains() {
    try {
        const response = await fetch(`${apiBaseUrl}?action=getDomainList`);
        if (!response.ok) {
            throw new Error('Failed to fetch domains');
        }
        const domains = await response.json();
        
        if (domains && domains.length > 0) {
            domain = domains[0];
            return domains[0];
        } else {
            throw new Error('No domains available');
        }
    } catch (error) {
        console.error('Domain fetch error:', error);
        errorMessage.textContent = 'Error fetching domains. Please try again.';
        errorMessage.style.display = 'block';
        return null;
    }
}

// Generate random email address
async function generateRandomEmail() {
    try {
        // Ensure we have a domain
        await getActiveDomains();
        if (!domain) {
            throw new Error('Could not obtain a domain');
        }

        const response = await fetch(`${apiBaseUrl}?action=genRandomMailbox&count=1`);
        if (!response.ok) {
            throw new Error('Failed to generate email');
        }
        
        const emailArray = await response.json();
        
        if (emailArray && emailArray.length > 0) {
            const generatedEmail = emailArray[0];
            login = generatedEmail.split('@')[0];
            domain = generatedEmail.split('@')[1];
            
            emailInput.value = generatedEmail;
            console.log("Generated Email:", generatedEmail);
            
            // Start checking emails
            await checkEmails();
            
            // Set up periodic checking
            setInterval(checkEmails, 10000);
        } else {
            throw new Error('No email generated');
        }
    } catch (error) {
        console.error('Email generation error:', error);
        errorMessage.textContent = 'Error generating email. Please try again.';
        errorMessage.style.display = 'block';
    }
}

// Check emails
async function checkEmails() {
    try {
        if (!login || !domain) {
            console.warn('No login or domain set');
            return;
        }

        const url = `${apiBaseUrl}?action=getMessages&login=${login}&domain=${domain}`;
        console.log('Fetching emails from:', url);

        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to fetch messages');
        }
        
        const emails = await response.json();
        console.log('Fetched emails:', emails);
        
        displayEmails(emails);
    } catch (error) {
        console.error('Email fetch error:', error);
        // Don't show error to user for periodic checks
        emailList.innerHTML = '<div class="loading">Error checking emails.</div>';
    }
}

// Display emails in inbox
function displayEmails(emails) {
    // Clear previous emails
    emailList.innerHTML = '';

    // Handle no emails scenario
    if (!emails || emails.length === 0) {
        emailList.innerHTML = '<div class="loading">No emails found.</div>';
        return;
    }

    // Create email items
    emails.forEach(email => {
        const emailItem = document.createElement('div');
        emailItem.className = 'email-item';
        emailItem.innerHTML = `
            <h3>${email.subject || 'No Subject'}</h3>
            <p>From: ${email.from || 'Unknown Sender'}</p>
            <p>Date: ${email.date || 'Unknown Date'}</p>
            <button onclick="fetchEmailDetails(${email.id})">View Email</button>
        `;
        emailList.appendChild(emailItem);
    });
}

// Fetch specific email details
async function fetchEmailDetails(messageId) {
    try {
        const url = `${apiBaseUrl}?action=readMessage&login=${login}&domain=${domain}&id=${messageId}`;
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error('Failed to fetch email details');
        }
        
        const emailDetails = await response.json();
        displayEmailModal(emailDetails);
    } catch (error) {
        console.error('Email details error:', error);
        errorMessage.textContent = 'Error fetching email details.';
        errorMessage.style.display = 'block';
    }
}

// Display email in modal
function displayEmailModal(emailDetails) {
    const emailContent = document.getElementById('emailContent');
    
    // Prefer HTML body, fall back to text body
    const bodyContent = emailDetails.htmlBody || emailDetails.textBody || 'No content';
    
    // Handle attachments
    const attachmentsHTML = emailDetails.attachments && emailDetails.attachments.length > 0
        ? `<div class="attachments">
            <strong>Attachments:</strong>
            <ul>
                ${emailDetails.attachments.map(att => 
                    `<li>${att.filename} (${att.contentType}, ${(att.size/1024).toFixed(2)} KB)</li>`
                ).join('')}
            </ul>
           </div>`
        : '';

    emailContent.innerHTML = `
        <div class="email-header">
            <h2>${emailDetails.subject || 'No Subject'}</h2>
            <p class="email-meta">
                From: ${emailDetails.from || 'Unknown'} 
                | Date: ${emailDetails.date || 'Unknown Date'}
            </p>
        </div>
        ${attachmentsHTML}
        <div class="email-content">${bodyContent}</div>
    `;

    // Show modal
    document.getElementById('emailModal').style.display = 'block';
}

// Copy email to clipboard
function copyEmail() {
    navigator.clipboard.writeText(emailInput.value)
        .then(() => alert('Email copied to clipboard!'))
        .catch(err => {
            console.error('Copy failed:', err);
            alert('Failed to copy email');
        });
}

// Close email modal
function closeModal() {
    document.getElementById('emailModal').style.display = 'none';
}

// Initialize on page load
generateRandomEmail();

// Attach event listeners
document.querySelector('.copy-btn').addEventListener('click', copyEmail);
    </script>
